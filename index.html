<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <style>
      #qrcode img {
        width: 100%;
        max-width: 500px;
      }
    </style>
    <title>QR コード生成</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand">QR コード生成</span>
        </div>
      </div>
    </nav>
    <div class="container-fluid ">
      <div class="form-inline">
        <div class="form-group form-group-lg">
          <textarea id="qrtext" name="q" cols="60" rows="2" class="form-control" placeholder="QR コードに埋め込む情報を入力してください"></textarea>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" id="genbtn"><span class="glyphicon glyphicon-qrcode"></span> QR コード生成</button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="text-center" id="qrcode"></div>
    </div>
    <script>
      $(function () {
        var switchDisableButton = function () {
          var isEmpty = ($("#qrtext").val() == '')
          $('#genbtn').prop('disabled', isEmpty);
        }
        var generateQRCode = function () {
          var val = $("#qrtext").val();
          $('#qrcode').children().remove();
          if ( val != '' ) {
            $('#qrcode').append('<img src="https://chart.googleapis.com/chart?cht=qr&chs=500x500&chl=' + encodeURIComponent(val) + '">');
          }
        }
        switchDisableButton();
        $('#qrtext').on('keyup', switchDisableButton);
        $('#genbtn').on('click', generateQRCode);
      });
    </script>
  </body>
</html>
